<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task Description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <label for="new-task-date">Due Date:</label>
      <input type="date" id="new-task-date" name="new-task-date">

      <label for="new-task-duration">Task Duration:</label>
      <input type="text" id="new-task-duration" name="new-task-duration" >

      <label for="priority">Priority Level:</label>
      <select type="color" id="priority" name="priority" class="color">
        <option value="green">Low</option>
        <option value="yellow">Medium</option>
        <option value="red">High</option>
      </select>
      <input type="submit" value="Create New Task" id="new-task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/oo_index.js"></script>
    <script src="./src/taskList.js"></script>
    <script src="./src/task.js"></script>
  </div>

</body>
</html>
